<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 8 | Responsive Design</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <h1>Verduleria</h1>
        <ul class="promos-lista">
            <li>Descuentos todos los lunes en frutas</li>
            <li>Ofertas todos los dias</li>
            <li>Envios gratuitos a todo el país</li>
        </ul>
        <article>
            <div class="cont-frutas">
                <h3>Frutas de estacion</h3>
                <li>Naranja</li>
                <li>Pomelo</li>
            </div>
            <div class="cont-verduras">
                <h3>
                    Verduras en oferta
                </h3>
                <div class="cont-grid-verduras">
                    <p>Papa</p>
                    <p>Zanahoria</p>
                    <p>Lechuga</p>
                    <p>Pepino</p>
                </div>
            </div>
        </article>

    <!-- Responsive Design - diseño responsivo es adaptable a las pantallas por el tamaño, se acomoda -->
