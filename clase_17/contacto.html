<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell House</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--BoxIcons-->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!--FavIcon-->
    <link rel="icon" href="assets/img/favicon-1.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/e78c345f36.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <!--NavBar-->
    <section class="contacto">
        <h2 class="text-center degradado titulo-contacto">Contáctame</h2>
        <div class="content-contacto contenedor">
            <div class="img-contact">
                <img src="img/contact.svg" alt="contacto">
            </div>
            <form id="formularioContacto" action="">
                <div>
                    <label for="email">Email:</label>
                    <input class="form-input" type="email" id="email" placeholder="Tu Email aquí...">
                    <span id="errorEmail" class="error"></span>
                </div>
    
                <div>
                    <label for="asunto">Asunto:</label>
                    <input class="form-input" type="text" id="asunto" placeholder="El Asunto aquí...">
                    <span id="errorAsunto" class="error"></span>
                </div>
    
                <div>
                    <label for="dni">DNI:</label>
                    <input class="form-input" type="number" id="dni" placeholder="Tu número de DNI aquí...">
                    <span id="errorDni" class="error"></span>
                </div>
    
                <div>
                    <label for="mensaje">Déjanos un Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje aquí..."></textarea>
                    <span id="errorMensaje" class="error"></span>
                </div>
                <div class="btn-form">
                    <button type="submit">Enviar</button>
                    <input type="reset" value="Cancelar">
                </div>
            </form>
        </div>
    </section>
    <!--Footer-->
    <footer class="footer">
        <div class="content-footer contenedor">
            <div class="box-footer">
                <h2>Opciones Menu</h2>
                <a href="#">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="box-footer">
                <h2>Otros enlaces</h2>
                <a href="#">Personal</a> 
                <a href="#">Ubicacion</a>
                <a href="#">Horario</a>
                <a href="#">Otros</a>
            </div>
            <div class="box-footer">
                <h2>Redes Sociales</h2>
                <div class="icon">
                    <i class="fa-brands fa-twitter"><span>Twitter</span></i>
                    <i class="fa-brands fa-facebook"><span>Facebook</span></i>
                    <i class="fa-brands fa-linkedin"><span>Linkedin</span></i>
                    <i class="fa-brands fa-instagram"><span>Instagram</span></i>
                </div>
                
            </div>
            
        </div>
        <div class="derechos">
            <p>&copy; Todos los derechos recervados</p>
            <span>Desarrollado por Jose Montivero</span>
        </div>
        
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </footer>
    </body>
    </html>
